<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/gameview.css">
    <script src="js/stopwatch.js" defer></script>
    <script src="js/alert.js" defer></script>
    <script src="js/puzzle.js" defer></script>
    <script src="js/gameview.js" defer></script>
    <title>Game View</title>
</head>
<body>
    <div class="game-container">
        <img src="images/Logo.svg" alt="Logo" class="logo">
        <div class="level-text">Level 1</div>
        <div class="timer-text">00:00</div>
        <div class="grid-container">
            <div class="grid-item back-button">
                <img src="images/Back.svg" alt="Back" onclick="goBack()">
            </div>
            <div class="grid-item puzzle-slot"></div>
            <div class="grid-item puzzle-slot"></div>
            <div class="grid-item puzzle-slot"></div>
            <div class="grid-item pause-button">
                <img src="images/Pause.svg" alt="Pause" onclick="togglePause()">
            </div>
            <div class="grid-item puzzle-slot"></div>
            <div class="grid-item answer"></div>
            <div class="grid-item answer"></div>
            <div class="grid-item answer"></div>
            <div class="grid-item puzzle-slot"></div>
            <div class="grid-item puzzle-slot"></div>
            <div class="grid-item answer"></div>
            <div class="grid-item answer"></div>
            <div class="grid-item answer"></div>
            <div class="grid-item puzzle-slot"></div>
            <div class="grid-item puzzle-slot"></div>
            <div class="grid-item answer"></div>
            <div class="grid-item answer"></div>
            <div class="grid-item answer"></div>
            <div class="grid-item puzzle-slot"></div>
        </div>
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="alert-box" id="alert-box">
        <div class="alert-title">일시 정지</div>
        <div class="alert-buttons">
            <button class="continue-button">계속하기</button>
            <button class="menu-button">메인 메뉴</button>
        </div>
    </div>
</body>
</html>
