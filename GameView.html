<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/gameview.css">
    <script src="js/gameview.js" defer></script>
    <title>Game View</title>
</head>
<body>
    <div class="game-container">
        <!-- 로고 -->
        <img src="images/Logo.svg" alt="Logo" class="logo">
        
        <!-- 레벨 텍스트 -->
        <div class="level-text">Level 1</div>

        <!-- 타이머 -->
        <div class="timer-text">00:00</div>

        <!-- 5x4 그리드 -->
        <div class="grid-container">
            <!-- 첫 번째 줄 -->
            <div class="grid-item back-button">
                <img src="images/Back.svg" alt="Back" onclick="goBack()">
            </div>
            <div class="grid-item puzzle-slot"></div>
            <div class="grid-item puzzle-slot"></div>
            <div class="grid-item puzzle-slot"></div>
            <div class="grid-item pause-button">
                <img src="images/Pause.svg" alt="Pause" onclick="togglePause()">
            </div>
            
            <!-- 퍼즐 담는 영역 -->
            <div class="grid-item puzzle-slot"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item puzzle-slot"></div>
            
            <div class="grid-item puzzle-slot"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item puzzle-slot"></div>
            
            <div class="grid-item puzzle-slot"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item puzzle-slot"></div>
        </div>

        <!-- 성공/실패 버튼 -->
        <div class="result-buttons">
            <button class="success-button" onclick="handleResult('success')">성공</button>
            <button class="failure-button" onclick="handleResult('failure')">실패</button>
        </div>
    </div>
    <div class="overlay" id="overlay"></div> <!-- 어두워지는 배경 -->
    <div class="alert-box" id="alert-box">
        <div class="alert-title">일시 정지</div>
        <div class="alert-buttons">
            <button class="continue-button" onclick="continueGame()">계속하기</button>
            <button class="menu-button" onclick="goToMenu()">메인 메뉴</button>
        </div>
    </div>
</body>
</html>
