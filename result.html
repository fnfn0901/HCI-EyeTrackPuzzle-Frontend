<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/result.css">
    <script src="js/result.js" defer></script>
    <title>결과 화면</title>
</head>
<body>
    <div class="result-container">
        <div class="result-message" id="resultMessage">Game Result</div>
        <div class="result-level" id="resultLevel">레벨</div>
        <div class="result-timer" id="resultTimer">00:00</div>
        <button class="result-button" id="nextGameButton">Next Game</button>
        <button class="result-button" id="mainMenuButton" onclick="goToMenu()">Main Menu</button>
        <button class="result-button" id="finishButton">Finish Game</button>
    </div>
</body>
</html>
